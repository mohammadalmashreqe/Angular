


<div class="card">

    <div class="card-header">
    
     {{PageTitle +'  : ' }}
    
    </div>


    
     





    <div class="card-body">
 
        <div class="form-group mx-sm-3 mb-2">
            <label for="exampleInputEmail1">Name : </label>
            <input type="email" [(ngModel)]='name'  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
           
          </div>
          <div class="form-group mx-sm-3 mb-2">
            <label for="exampleInputPassword1">Order : </label>
            <input type="number" [(ngModel)]='order' class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>


    
    </div>
    <div class="card-footer">
      <div class="row">
        <div class="col-md-4">
    <button class="btn btn-outline-secondary" (click)="onBack()" >
      <i class="fa fa-chevron-left"></i>
      Back
    
    
    </button>
  </div>
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <button class="btn btn-outline-secondary" style="float:right" (click)="onUpdate()" >
        Update
      
      
      </button>
    </div>
    </div>
    
    </div>
    
    
     </div>
